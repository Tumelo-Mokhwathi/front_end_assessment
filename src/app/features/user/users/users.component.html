<div class="container-fluid">
    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            Filter Options: Users
          </div>
          <div class="card-body">
            <form [formGroup]="searchForm">
              <div class="form-group offset-2">
                <div class="row mt-2">
                  <div class="col-2">
                    <label>Name:</label>
                  </div>
                  <div class="col-6">
                    <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="applyFilter()"  formControlName="searchText" id="searchText" aria-describedby="searchText" placeholder="Name">
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-2">
                    <label>Active:</label>
                  </div>
                  <div class="col-6">
                    <select class="custom-select">
                        <option selected disabled>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                      </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="text-center">
                <button class="btn btn-secondary mr-2" (click)="search()">Search</button>
                <button class="btn btn-secondary" (click)="resetText()">Reset</button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <div class="card">
        <div class="card-header">
          <div class="text-right inline">
            <button class="btn btn-light" data-toggle="modal" data-target="#createModal">
              <i class="fa fa-plus fa-sm"></i>
              Add</button>
            <button class="btn btn-light" (click)="exportToCsv()">
              <i class="fa fa-download fa-sm"></i>
              Export</button>
          </div>
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>FriendlyName</th>
                <th>Email</th>
                <th>ContactNumber</th>
                <th>DateOfBirth</th>
                <th>Company</th>
                <th>CanLogin</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of results">
                <td>{{result.id}}</td>
                <td>{{result.friendlyName}}</td>
                <td>{{result.email}}</td>
                <td>{{result.contactNumber}}</td>
                <td>{{result.dateOfBirth}}</td>
                <td>{{result.company}}</td>
                <td>{{statusFilter(result.canLogin)}}</td>
                <td class="row">
                  <div class="inline">
                    <button class="btn btn-success" data-toggle="modal" data-target="#createModal" (click)="onChange(result)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteUser(result)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createModal" tabindex="-1" data-backdrop="false" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <form [formGroup]="createForm" (ngSubmit)="createUser()">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Basic Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-3">
                <label>Friendly Name:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="text" formControlName="friendlyName" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Name:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Surname:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Contact No.:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="text" formControlName="contactNumber" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Email Address:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="email" formControlName="email" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Date of Birth:</label>
              </div>
              <div class="form-group col-9"> 
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Select Your Date of Birth" formControlName="dateOfBirth">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker touchUi></mat-datepicker>
              </mat-form-field>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Age:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="number" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Company:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="text" formControlName="company" class="form-control"/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Username:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Password:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="password" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Can Login:</label>
              </div>
              <div class="form-group col-9"> 
                <input type="checkbox" formControlName="canLogin" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <label>Picture:</label>
              </div>
              <div class="form-group col-9"> 
                <div class="input-group is-invalid">
                  <div class="custom-file">
                    <input class="custom-file-input" accept="image/*" type="file" #imageInput>
                    <label class="custom-file-label" for="validatedInputGroupCustomFile">Upload Photo</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createUser()">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>
